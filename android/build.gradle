// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // buildToolsVersion = "30.0.2"
        buildToolsVersion = "31.0.0"    // # 22.06.13 imgly android 빌드를 위한 변경 (CHN) // 기존 "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 31          // # 22.06.13 imgly android 빌드를 위한 변경 (CHN) // 기존 30
        targetSdkVersion = 30
        ndkVersion = "21.4.7075529"
        playServicesVersion = "17.0.0" // # 22.03.15 구글 맵스 활용을 위한 추가 (KSW)

    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://artifactory.img.ly/artifactory/imgly" }    // # 22.06.13 imgly 활용을 위한 추가 (CHN)
    }
    dependencies {
        classpath("com.android.tools.build:gradle:4.2.2")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.32" // # 22.06.13 imgly 활용을 위한 추가 (CHN)
        classpath 'ly.img.android.sdk:plugin:10.1.1' // # 22.06.13 imgly 활용을 위한 추가 (CHN)

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven { 
            // # 22.06.13 imgly 활용을 위한 추가 (CHN)
            url 'https://artifactory.img.ly/artifactory/imgly' 
        }

        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}
